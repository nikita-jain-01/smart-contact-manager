<!DOCTYPE html>

<html th:replace="~{layoutfragment::layout(~{::#testinglayout}, ~{::title}, ~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Layout Page</title>
    </head>
    <body>
        <h1 id="testinglayout"> Welcome to Layout Fragment </h1>
        <script>
            console.log("Layout Page Script");
        </script>
        <script>
            console.log("Second Layout Page Script");
        </script>
    </body>
</html>
